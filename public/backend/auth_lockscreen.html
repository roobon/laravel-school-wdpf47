<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../images/favicon.ico">

    <title>Sunny Admin - Lockscreen </title>
  
	<!-- Vendors Style-->
	<link rel="stylesheet" href="css/vendors_css.css">
	  
	<!-- Style-->  
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/skin_color.css">	

</head>
<body class="hold-transition theme-primary bg-gradient-primary">
	
	<div class="container h-p100">
		<div class="row align-items-center justify-content-md-center h-p100">
			
			<div class="col-12">
				<div class="row justify-content-center no-gutters">
					<div class="col-lg-4 col-md-5 col-12">
						<div class="content-top-agile p-10">
							<img src="../images/avatar/2.jpg" alt="User Image" class="rounded-circle">
							<h3 class="mb-0 text-white">Maical Doe</h3>								
						</div>
						<div class="p-30 rounded30 box-shadowed b-2 b-dashed">
							<form action="index.html" method="post">
								<div class="form-group">
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text bg-transparent text-white"><i class="ti-lock"></i></span>
										</div>
										<input type="password" class="form-control pl-15 bg-transparent text-white plc-white" placeholder="Password">
									</div>
								</div>
								  <div class="row">
									<div class="col-12 text-center">
									  <button type="submit" class="btn btn-info btn-rounded mt-10">SIGN IN</button>
									</div>
									<!-- /.col -->
								  </div>
							</form>		

							<div class="text-center text-white">
							  <p class="mt-20">- OR -</p>
							  <p class="mb-5">
								  Enter your password to retrieve your session
								</p>	
							</div>

							<div class="text-center text-white">
								<p class="mt-15 mb-0">Or <a href="auth_login.html" class="text-warning"><b>Sign In</b></a> as a Different User</p>
							</div>
						</div>
					</div>
				</div>
			</div>
						
		</div>
	</div>	


	<!-- Vendor JS -->
	<script src="js/vendors.min.js"></script>
    <script src="../assets/icons/feather-icons/feather.min.js"></script>	
	
	
</body>
</html>
